<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sage Snider UI/UX Designer</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Zen+Tokyo+Zoo">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poiret+One">
        <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
        <!-- CDN link to SlickNav CSS  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/SlickNav/1.0.10/slicknav.min.css"> 
        <link href="style.css" type="text/css" rel="stylesheet">
        <!--link to jquery-->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <!--link to slicknav specific link-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/SlickNav/1.0.10/jquery.slicknav.min.js"></script>
        <!--script for slicknav mobilemenu-->
        <script type="text/javascript">
            $(document).ready(function () {
              $("#menu").slicknav({
                  prependTo: "#slicknav-menu"
              });
          });
      </script>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 class="open-title">sage snider</h1>
                <div class="header-nav">
                    <nav id="slicknav-menu"></nav>
                    <nav id="menu">
                        <ul class="item">
                            <li class="nav-button"><a href="index.html">Work</a></li>
                            <li class="nav-button"><a href="about.html">About</a></li>
                            <li class="nav-button"><a href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
            <main>
               <div class="resume">
                <picture>
                    <source srcset="./images/sage-resume.jpg" media="(max-width:767px)">
                    <img src="./images/sage-resume.jpg" alt="sage-resume">
                </picture>
               </div>
            </main>
        </div>
        <script src="js/scripts.js"></script>
    </body>
</html>
